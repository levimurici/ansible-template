---
- name: 'Instala pacotes de dependencia do sistema operacional'
  apt:
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - mysql-server
    - python-mysqldb

- name: 'Cria o banco do MySQL'
  mysql_db: 
    name: "{{ wp_db_name }}"
    login_user: root
    state: present

- name: 'Cria o usuário do MySQL'
  mysql_user:
      login_user: root
      name: "{{ wp_username }}"
      password: "{{ wp_user_password }}"
      priv: "{{ wp_db_name }}.*:ALL"
      state: present
      host: "{{ item }}"
  with_items:
      - "{{ wp_host_ip }}"

- name: 'Configurando MySQL para conexões remotas'
  copy:
    src: '.configs/my.cnf'
    dest: '/etc/mysql/my.cnf'
  become: yes
  notify:
    - restart mysql